<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <link rel="stylesheet" th:href="@{/src/main/resources/static/styles.css}">
</head>
<body class="container">

<header th:replace="fragments :: header"></header>

<table class="table table-striped" id="center">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th th:replace="fragments :: address"></th>
        </tr>
    </thead>
    <tr th:each="event : ${events}">
        <td th:text="${event.key}"></td>
        <td th:text="${event.value}"></td>
        <td th:fragment="address">1234 5th Street</td>
    </tr>
</table>

</body>
</html>
